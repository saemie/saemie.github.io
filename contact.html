<body class="page fade-in">

  <div class="container">
    <nav>
      <a href="/" class="link">&#x2190; Go back</a>
    </nav>
    <h1 class="h1">Send me a message</h1>
    <p class=""></p>
      <div class="form-container">
        <p>To contact me please fill out the form below. I will do my best to get back to you quickly. I generally don't reply to marketing emails though.</p><br/>
        <form
        title="Contact form"
        class="form"
        action="https://formspree.io/xwkrgedr"
        method="POST"
        >
            <input type="text" name="_name" aria-label="Your full name" class="input input_type_text" placeholder="Full name">
            <input type="text" name="_replyto" aria-label="Your email address" class="input input_type_text" placeholder="Email address">
            <textarea name="message" class="textarea" aria-label="Your message" placeholder="Your message"></textarea>
            <br/>
            <button type="submit" class="button-green button-green--secondary">Send</button>
        </form>
      </div>
  </div>
