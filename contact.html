<body class="page fade-in">

  <div class="container">
    <a href="/" class="link">&#x2190; Back</a>
    <h1 class="h1">Send me a message</h1>
    <p class=""></p>
    <div class="grid">
      <div class="form-container">
        <p>I will do my best to get back to you quickly. I generally don't reply to marketing emails though.</p><br/>
        <form
        class="form"
        action="https://formspree.io/xwkrgedr"
        method="POST"
        >
            <input type="text" name="_name" class="input input_type_text" placeholder="Full name">
            <input type="text" name="_replyto" class="input input_type_text" placeholder="you@example.com">
            <textarea name="message" class="textarea" placeholder="Your message"></textarea>
            <br/>
            <button type="submit" class="button-green">Send</button>
        </form>
      </div>
    </div>
  </div>

</body>
